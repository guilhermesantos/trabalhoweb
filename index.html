 	<script type="text/javascript">

 	var indexedDB = window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB || window.shimIndexedDB;
 	 	console.log(indexedDB);

	const dbName = "usuarios";
	const DadosUsuarios = [
		{ usuario: "admin", nome: "Bill", senha: "password", email: "bill@company.com", telefone: "9999-9999", cidade:"são carlos", rua: "whatever", bairro: "saida da mat", isAdmin: true },
		{ usuario: "client", nome: "John", senha: "1234", email: "john@company.com", telefone: "9999-9999", cidade:"são carlos", rua: "whatever", bairro: "saida da mat", isAdmin: false }
	];
	var request = indexedDB.deleteDatabase(dbName);
	var request = indexedDB.open(dbName, 2);
	var connection;
	var connectedUser = "";

	request.onerror = function(event) {
	  alert("Falha na conexão com o servidor");
	};
	request.onupgradeneeded = function(event) {
	  var db = event.target.result;

	  var objectStore = db.createObjectStore("usuarios", { keyPath: 'email'});

	  objectStore.createIndex("usuario", "usuario", { unique: true });

	  objectStore.createIndex("senha", "senha", { unique: false });

	  console.log("passou aqui");
	  objectStore.transaction.oncomplete = function(event) {
	  	console.log("passou aqui tbm");
	    // Armazenando valores no novo objectStore.
	    var usuariosObjectStore = db.transaction("usuarios", "readwrite").objectStore("usuarios");
	    for (var i in DadosUsuarios) {
	    	var aux = usuariosObjectStore.add(DadosUsuarios[i]);
	    }
	  }
	};

	request.onsuccess = function(event) {

		console.log("Conexao obtida com sucesso");
		connection = event.target.result;
	};


 	let client = false;
	$(document).ready(
		function() {
			if(!client) {
				$(".horizontal_menu").html(horizontalMenu.index)
				$(".content").html(siteContent.index);
				$('#login_form').on('submit', function(e){
					e.preventDefault();
					loginClick();
				});
			}
		}
	);

	function loginClick() {
		var tx = connection.transaction("usuarios", "readonly");
    	var objectStore = tx.objectStore("usuarios");
    	var loginValue = document.getElementById("login_username").value;
    	//alert(loginValue);
    	var request = objectStore.index("usuario").get(loginValue);
    	request.onsuccess = function(event) {
		    if (typeof event.target.result == 'undefined') {
		        alert("Usuário e/ou senha inválido");
		        return;
		    } else {
		    	var passwordValue = document.getElementById("login_password").value;
		    	var request2 = objectStore.index("senha").get(passwordValue);
				request2.onsuccess = function(event) {
				    if (typeof event.target.result == 'undefined') {
				        alert("Usuário e/ou senha inválido");
				        return;
				    } else {
				    	connectedUser = loginValue;
						$(".horizontal_menu").html(horizontalMenu.client);
						$(".content").html(siteContent.client.agendarHorario);
						$("header").append(siteContent.logoutBox);
						$('#logout').click(function(e){
							e.preventDefault();
							logout();
						});
					}
				}
		    }
		};
	}

	function menuClick(component) {
		switch(component.attributes.tab.value) {
			case "agendarHorario":
				$(".content").html(siteContent.client.agendarHorario);
				break;
			case "comprarProduto":
				$(".content").html(siteContent.client.comprarProduto);
				break;
			case "editarRegistro":
				$(".content").html(siteContent.client.editarRegistro);
				break;
			case "gerenciarAnimais":
				$(".content").html(siteContent.client.gerenciarAnimais);
				break;
		}		
	}

	function editRegister() {
		
	}

	function logout() {
		connectedUser = "";
		console.log("chamou logout");
		$("#user_login_box").remove();
		$(".content").html(siteContent.index);
		$(".horizontal_menu").html(horizontalMenu.index);
		$('#login_form').on('submit', function(e){
			e.preventDefault();
			loginClick();
		});
	}

	function animalDetailsClick() {

	function showAnimalRegisterForm() {

	}

	function hideAnimalRegisterForm() {
		$(".content").html(siteContent.client.gerenciarAnimais);
	}

	var slideIndex = 1;
	showDivs(slideIndex);

	function plusDivs(n) {
	    showDivs(slideIndex += n);
	}

	function showDivs(n) {
	    var i;
	    var x = document.getElementsByClassName("mySlides");
	    if (n > x.length) {slideIndex = 1}
	    if (n < 1) {slideIndex = x.length} ;
	    for (i = 0; i < x.length; i++) {
	        x[i].style.display = "none";
	    }
	    x[slideIndex-1].style.display = "block";
	}
